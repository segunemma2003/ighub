<!doctype html>
<html lang="en-us">
    <head>
        <title> Lenear Search</title>
        <meta charset="utf-8" />
</head>
<body>
    <script>
    var y=[2,4,6,8,10,12,14,16,18];
    var x=16;
    for(let i=0; i<y.length; i++){
        if(x == y[i]){
            console.log(i);
        }
    }
   </script>
   <blockquote>
       Linear search follows a sequential order.
       Y declares the variable
       X stores the target value
       loop using i as the control which starts at 0
       when i is less than the array length.
   </blockquote>
</body>
</html>
